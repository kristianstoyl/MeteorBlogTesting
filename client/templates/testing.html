<template name="testing">
    {{#if currentUser}}
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-success" id="poeng" onclick="this.blur();">Add points</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger" id="abutton">Reset all points</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" id="del">Delete</button>
            </div>
        </div>
    {{/if}}
    <div class="outer">
        {{> leaderboard}}
    </div>
</template>

<template name="leaderboard">
    <ol class="leaderboard">
        {{#each playerinfo}}
            {{> player}}
        {{/each}}
    </ol>
</template>

<template name="player">
    <li class="player">
        <span class="name">{{userName}}</span>
        <span class="score">{{score}}</span>
    </li>
</template>
