<template name="testing">
    <button id="abutton">Show Animation</button>
    <button id="delete">Delete all</button>
    <button id="userId">User Id show</button>
    <button id="create">Create user</button>
    <ol>
        {{#each playerinfo}}
            {{> player}}
        {{/each}}
    </ol>
</template>

<template name="player">
    <li>
        <span class="name"><button>{{user}}</button></span>
        <span class="score">{{score}}</span>
    </li>
</template>
